    function generateEmailAddress(email, realism){
        
        var real = false;
        var rf; //realism factor
        if (realism == 1) {
            real = true;
        } else {
            rf = realism*1000;
        }

        var fakeEmail = "";
        var fakeLocals = ["alerts", "no-reply", "noreply", "security-alert", "security", "messages", "notifications", "notify", "response"]
        var local = email.split("@")[0];
        var subdomains = email.split("@")[1].split(".");
        var domain = "";

        for (var i = 0; i < subdomains.length-1; i++) {
            domain += subdomains[i];
            if ((i+1) < subdomains.length-1) {
                domain += ".";
            }
        }
        var TLD = subdomains[subdomains.length-1]

        var TLDs = ["ru", "net", "info", "gw", "mobi", "us", "ca", "de", "ch", "jp", "es", "nl", "win", "vip"]
        var pairs = {"a":"ci", "d": "cl", "g": "cj", "m": "rn", "l": "1", "1": "l"}
        var pairdep = [];
        var limit = 0;
        var dropped = false;

        if (((Math.floor(Math.random() * Math.ceil(rf/50)) + 1) == 1) && !real) {
            var k = ((Math.floor(Math.random() * (fakeLocals.length-1))));
            fakeEmail += fakeLocals[k] + "@";
        } 
        else {
            fakeEmail += local + "@";
        }

        for (var i = 0; i < domain.length; i++) {
            if ((Math.floor(Math.random() * (Math.ceil(rf/20)*domain.length)) + 1) == 1 && !dropped && !real) { //the longer the more likely
                dropped = true;
                continue;
            }
            if (domain.charAt(i) == ".") {
                if ((Math.floor(Math.random() * 3) + 1) == 1) {
                    fakeEmail += "-";
                    continue;
                }
            }
            if (["a", "d", "g", "m"].includes(domain.charAt(i)) && !pairdep.includes(domain.charAt(i)) && limit < 1 && !dropped) {
                if (((Math.floor(Math.random() * Math.ceil(rf/10)) + 1) == 1) && !real) { //chance of homographic attack (10)
                    fakeEmail += pairs[domain.charAt(i)];
                    pairdep.push(domain.charAt(i));
                    limit += 1;
                    continue;
                }
                fakeEmail += domain.charAt(i);
                continue;
            }
            else {
                fakeEmail += domain.charAt(i);
            }
        }
        
        if (!real) {
            fakeEmail += "." + TLDs[(Math.floor(Math.random() * (TLDs.length-1)))];
        } else {
            fakeEmail += "." + TLD;
        }

        return fakeEmail;
    }
